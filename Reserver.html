<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choisissez une option</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      margin: 50px auto;
      padding: 20px;
      width: 80%;
      max-width: 800px;
      background: white;
      border: 2px solid #ccc;
      border-radius: 10px;
    }

    h2 {
      margin-bottom: 10px;
    }

    .warning {
      color: red;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .options {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .option {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      background: #e0e0e0;
      padding: 20px;
      border-radius: 15px;
      width: 180px;
      transition: transform 0.3s ease;
    }

    .option img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .option span {
      font-size: 18px;
      color: #333;
      font-weight: bold;
    }

    .option:hover {
      transform: scale(1.05);
      background-color: #d6e4ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>CHOISISSEZ UNE OPTION</h2>
    <p class="warning">Attention !!!<br>Vous devez choisir une option pour continuer.</p>

    <div class="options">
      <a href="taxi.html" class="option">
        <img src="https://cdn-icons-png.flaticon.com/512/1048/1048310.png" alt="Taxi">
        <span>Taxi</span>
      </a>

      <a href="choix.php" class="option">
        <img src="https://cdn-icons-png.flaticon.com/512/1532/1532998.png" alt="Covoiturage">
        <span>Covoiturage</span>
      </a>
    </div>
  </div>
</body>
</html>
