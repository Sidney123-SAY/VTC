<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion / Inscription</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://www.izidrive.io/wp-content/uploads/2023/08/taxi-nuit.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    
    header a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
    }

    .container {
      max-width: 400px;
      margin: 100px auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .intro {
      font-size: 18px;
      margin-bottom: 20px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="text"],
    input[type="password"] {
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: none;
    }

    button.btn.primary {
      background-color: #f5d77a;
      color: black;
      padding: 10px;
      border: none;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    button.btn.primary:hover {
      background-color: #e4c857;
    }
  </style>
</head>
<body>

  <header>
    <button class="logo">ASIH</button>
    <a href="Accueil.html">&larr; Retour</a>
  </header>

  <div class="container">
    <p class="intro">
      Entrez votre numéro de téléphone<br>
      ou votre adresse e-mail<br>
      pour vous connecter ou vous inscrire
    </p>
    <form action="login.html" method="POST">
      <input type="text" name="identifiant" placeholder="Numéro ou e-mail" required>
      <input type="password" name="motdepasse" placeholder="Mot de passe" required>
      <button type="submit" class="btn primary">Connexion</button>
    </form>
  </div>

</body>
</html>
